<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagophile</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <section style="background: radial-gradient(#ffff,#c1e3f0);" class="container">
       <img class="logo-bagophile" src="assets/images/bagophile.jpg" alt="">
        <header>Website Launching Soon</header>
        <p>
            We are excited to announce that we will be launching soon and can't wait to share our new platform with you.
        </p>
        <div id="countdown-container" class="time-content countdown-box">
            <div class="time days">
                <span id="c_days" class="number"></span>
                <span class="text">days</span>
            </div>
            <div class="time hours">
                <span id="c_hours" class="number"></span>
                <span class="text">hours</span>
            </div>
            <div class="time minutes">
                <span id="c_minutes" class="number"></span>
                <span class="text">minutes</span>
            </div>
            <div class="time seconds">
                <span id="c_seconds" class="number"></span>
                <span class="text">seconds</span>
            </div>
        </div>

            </div>
        </div> -->

    <script src="assets/script.js"></script>
</body>

</html>
